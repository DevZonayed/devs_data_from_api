<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer data</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 m-auto"><button data-bs-toggle="modal" data-bs-target="#devs_add" class="btn btn-info">Add Developer</button></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th><b>#</b></th>
                            <th>Name</th>
                            <th>Skill</th>
                            <th>Location</th>
                            <th>Control</th>
                        </tr>
                    </thead>
                    <tbody id="devs_ground">
                        <tr>
                            <td>1</td>
                            <td>Zonayed</td>
                            <td>Mern-stack</td>
                            <td>Naogaon</td>
                            <td>
                                <button class="btn btn-warning">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <!-- Add developer modal start here -->
    <div class="modal fade" id="devs_add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <form id="devs_form_data">

                        <div class="form-group my-2">
                            <label for="uname">Name</label>
                            <input id="uname" class="form-control form-control-sm" type="text">
                        </div>

                        <div class="form-group my-2">
                            <label for="uskill">Skill</label>
                            <select class="form-control form-control-sm" id="uskill">
                                <option value="">-Select-</option>
                            </select>
                        </div>

                        <div class="form-group my-2">
                            <label for="ulocation">Location</label>
                            <input id="ulocation" class="form-control form-control-sm" type="text">
                        </div>

                        <input data-bs-dismiss="modal" class="btn btn-success w-100" value="Submit data" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add developer modal end here -->

    <!-- Axios start here -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Axios end here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My Script start here -->
    <script src="./script.js"></script>
    <!-- My Script end here -->
</body>
</html>
